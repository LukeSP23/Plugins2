<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="requestPermission()">Allow Notifications</ion-button>
  <ion-button (click)="scheduleNotification(3)"
    >Notify in 3 Seconds</ion-button
  >
</ion-content>
